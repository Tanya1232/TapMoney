<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Тапалка</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c2c2c; /* Темный фон, как в Telegram */
            color: #ffffff; /* Белый текст */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: #363636;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
        }
        .click-button {
            background-color: #007bff; /* Синяя кнопка */
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 6px #0056b3; /* Тень для эффекта нажатия */
            position: relative;
            top: 0;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0); /* Убирает синий квадрат при тапе на iOS */
        }
        .click-button:active {
            background-color: #0056b3;
            transform: translateY(3px);
            box-shadow: 0 3px #004085;
        }
        .score-display {
            font-size: 2.5em;
            font-weight: bold;
            color: #4CAF50; /* Зеленый цвет для счета */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .instructions {
            font-size: 1.1em;
            text-align: center;
            color: #b0b0b0;
        }
    </style>
</head>
<body class="bg-gray-800 text-white flex flex-col items-center justify-center min-h-screen p-5">
    <div class="container rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold mb-4 text-green-400">Тапалка Игра</h1>
        <p class="instructions mb-6">Нажимайте на кнопку как можно быстрее!</p>
        <div class="score-display mb-8">Счет: <span id="score">0</span></div>
        <button id="clickButton" class="click-button rounded-xl">Клик!</button>
    </div>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');

        clickButton.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
            // Здесь в будущем можно будет добавить логику для рекламы, например, каждые N кликов
            console.log('Клик! Счет:', score);
        });

        // Инициализация Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            // Пример: закрытие Web App по нажатию кнопки
            // const closeButton = document.createElement('button');
            // closeButton.textContent = 'Закрыть игру';
            // closeButton.className = 'mt-5 bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg';
            // closeButton.addEventListener('click', () => {
            //     window.Telegram.WebApp.close();
            // });
            // document.body.appendChild(closeButton);
        }
    </script>
</body>
</html>
