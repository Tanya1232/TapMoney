<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапалка Игра</title>
    <!-- Tailwind CSS import -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #1a202c; /* Dark background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #e2e8f0; /* Light text */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2d3748; /* Gray container background */
            padding: 40px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); /* Shadow */
            text-align: center;
            width: 100%;
            max-width: 450px; /* Max width for responsiveness */
        }
        .click-button {
            background-color: #3b82f6; /* Blue button */
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px; /* Rounded button corners */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 20px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .click-button:hover:not(:disabled) {
            background-color: #2563eb; /* Darker on hover */
            transform: translateY(-2px); /* Slight lift */
        }
        .click-button:active:not(:disabled) {
            transform: translateY(0); /* Press effect */
        }
        .click-button:disabled {
            background-color: #4a5568; /* Gray for disabled button */
            cursor: not-allowed;
            box-shadow: none;
        }
        .score-text {
            font-size: 3rem;
            font-weight: bold;
            color: #68d391; /* Green for score */
            margin-top: 15px;
        }
        .instruction-text {
            font-size: 1.2rem;
            color: #cbd5e0; /* Light gray for instructions */
            margin-bottom: 20px;
        }
        .timer-text {
            font-size: 1.5rem;
            color: #f6ad55; /* Orange for timer */
            margin-top: 10px;
        }
    </style>
    <!-- Monetag Ad Block Code (Interstitial) -->
    <!-- It should be placed here, as recommended by Monetag -->
    <script src='//libtl.com/sdk.js' data-zone='9473169' data-sdk='show_9473169'></script>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-green-400">Тапалка Игра</h1>
        <p class="instruction-text">Нажимай на кнопку, чтобы получить награду!</p>
        <p class="score-text">Счет: <span id="score">0</span></p>
        <button id="clickButton" class="click-button">Клик!</button>
        <p id="timerDisplay" class="timer-text hidden"></p> <!-- Element to display the timer -->
    </div>

    <script>
        const scoreDisplay = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');
        const timerDisplay = document.getElementById('timerDisplay');
        let score = 0;
        const adTimerDuration = 15; // Timer duration in seconds (15 or 30)

        // Function to call the Monetag ad block
        // Assumes that show_ZONE_ID() function is globally available after SDK loads
        function showMonetagAd() {
            // Check if the function provided by Monetag exists
            if (typeof show_9473169 === 'function') {
                console.log("Calling Monetag ad...");
                show_9473169(); // Call the ad block
            } else {
                console.warn("Function show_9473169() not found. Monetag SDK might not have loaded yet or the zone is configured differently.");
                // Fallback: if ad doesn't show, you might just increase score or show a message
            }
        }

        // Click event handler for the button
        clickButton.addEventListener('click', () => {
            clickButton.disabled = true; // Deactivate button
            clickButton.textContent = 'Загрузка рекламы...';
            timerDisplay.classList.add('hidden'); // Hide timer if it was visible

            // Call the ad
            showMonetagAd();

            let timeLeft = adTimerDuration;
            timerDisplay.textContent = `До награды: ${timeLeft} сек`;
            timerDisplay.classList.remove('hidden'); // Show timer

            const timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `До награды: ${timeLeft} сек`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval); // Stop the timer
                    score++; // Increase the score
                    scoreDisplay.textContent = score; // Update score display
                    clickButton.textContent = 'Клик!'; // Restore button text
                    clickButton.disabled = false; // Activate button
                    timerDisplay.classList.add('hidden'); // Hide timer
                    console.log('Score increased, button active.');
                }
            }, 1000); // Update every second
        });
    </script>
</body>
</html>
